<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experiment 1</title>
</head>

<body>
    <h1>JavaScript Experiment 1</h1>
    <h2>To see the code's functionality, open the inspect view and go to the console tab.</h2>

    <script>
        // The following code takes in a string of words and reverses the letter order of the words while maintaining the order of the phrase.
        var userString = prompt("Please enter a multi-word phrase.");

        console.log(`ORIGINAL PHRASE: "${userString}"`);

        // This is a sequence.
        var wordArray = userString.split(" ");
        var reversedWords = [];
        var reversedString = "";

        // This is a loop.
        for (var word of wordArray) {
            var reversedWord = "";
            // The second statement in the parentheses is a selection.
            for (var i = word.length - 1; i >= 0; i--) {
                reversedWord = reversedWord + word[i];
            }
            reversedWords.push(reversedWord);
        }

        for (var word of reversedWords) {
            reversedString = reversedString + word + " ";
        }
        reversedString = reversedString.trim();

        console.log(`REVERSED WORDS PHRASE: "${reversedString}"`);
    </script>
</body>
</html>
