<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture Experiment</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="frame">
        <img id="diy" alt="Me with a shag with bangs. This was the first time I ever cut my own hair." src="../images/diy.jpg">
    </div>
    <div class="frame">
        <img id="grad" alt="Me with my short hair from a high school graduation photoshoot." src="../images/grad.jpg">
    </div>
    <div class="frame">
        <img id="renfaire" alt="Me with my long hair in a renfaire outfit." src="../images/renfaire.jpg">
    </div>
    <div class="frame">
        <img id="scraps" alt="Scraps of my hair in a sink." src="../images/scraps.jpg">
    </div>
    <div class="frame">
        <img id="short" alt="Me with my short hair from senior year of high school." src="../images/short.jpg">
    </div>
    <div class="frame">
        <img id="sweater" alt="Me with long hair in an orange sweater." src="../images/sweater.jpg">
    </div>
</body>
</html>
