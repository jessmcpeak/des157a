<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- normalize css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- stylesheet -->
    <link href="styles.css" rel="stylesheet">

    <title>Game On! Code V1</title>
</head>

<body>
    <div id="select" class="screen">
        <header>
            <img id="logo" alt="a cartoon heart on its side" src="../images/logo.png">
            <h2>Choose your lovebirds</h2>
        </header>

        <div id="bird-options">
            <div id="greater-lophorina-select" class="bird-select">
                <img id="greater-lophornia-female" alt="Female Greater Lophorina" src="../images/greater-lophorina-female.png">
                <img id="greater-lophornia-male" alt="Male Greater Lophorina" src="../images/greater-lophorina-male.png">
            </div>

            <div id="other-bird-1-select" class="bird-select">
                <img id="other-bird-1-female" alt="Female Other Bird 1" src="">
                <img id="other-bird-1-male" alt="Male Other Bird 1" src="">
            </div>

            <div id="other-bird-2-select" class="bird-select">
                <img id="other-bird-2-female" alt="Female Other Bird 2" src="">
                <img id="other-bird-2-male" alt="Male Other Bird 2" src="">
            </div>

            <div id="other-bird-3-select" class="bird-select">
                <img id="other-bird-3-female" alt="Female Other Bird 3" src="">
                <img id="other-bird-3-male" alt="Male Other Bird 3" src="">
            </div>
        </div>

        <button id="choose-species">Choose a Species</button>
    </div>

    <div id="game" class="screen display-none">
        <div id="love-meter">
            <div id="love-progress"></div>
            <img id="heart-icon" alt="a heart icon" src="">
        </div>

        <div id="timer">
            <div id="timer-progress"></div>
            <img id="clock-icon" alt="a clock icon" src="">
        </div>

        <div id="play-field">
            <img class="male" alt="a male bird" src="">
            <img id="female" alt="a female bird" src="">
        </div>

        <div id="dialog-box">
            <p></p>
        </div>

        <div id="actions">
            <button id="dance">Dance</button>
            <button id="sing">Sing</button>
            <button id="bring-gift">Bring Gift</button>
            <button id="make-nest">Make Nest</button>
        </div>
    </div>

    <div id="lose" class="screen display-none">
        <h2>It wasn't meant to be...</h2>

        <div>
            <img class="male" alt="a male bird" src="">
            <img id="broken-heart" alt="a broken cartoon love heart" src="">
        </div>

        <div>
            <button class="choose-another-bird">Choose Another Bird</button>
            <button id="try-again">Try Again</button>
        </div>
    </div>

    <div id="win" class="screen display-none">
        <h2>Love wins!</h2>

        <div>
            <img class="male" alt="a male bird" src="">
            <img id="heart" alt="a cartoon love heart" src="">
            <img id="female" alt="a female bird" src="">
        </div>

        <div>
            <button class="choose-another-bird">Choose Another Bird</button>
            <button id="learn-more">Learn More</button>
        </div>
    </div>

    <div id="info" class="screen display-none">
        <div id="info-box">
            <h2></h2>
            <p></p>
        </div>

        <div id="bird-collage">
            <img class="male" alt="a male bird" src="">
            <img id="female" alt="a female bird" src="">

            <button class="choose-another-bird">Choose Another Bird</button>
        </div>
    </div>
</body>
</html>
